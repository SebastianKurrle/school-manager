{% extends "manager/base.html" %}
{% block content %}
    <h3>Results for {{ searched_school }}</h3>
    {% for res in results %}
        <div class="card mb-3">
            <div class="card-body">
            <h5 class="card-title">{{ res.school_name }}</h5>
            <a href="{% url 'teacher-login' res.id %}" class="card-link">Login as Teacher</a>
            <a href="#" class="card-link">Login as Student</a>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
